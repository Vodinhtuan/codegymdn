<div class="container mt-4">
  <div class="space">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Tuan" #input/>
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary" class="button-add">+ Add new</button>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="no" hidden>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let row; let i = index;">{{ i+1 }}</td>
      </ng-container>

      <!-- product Column -->
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
        <td mat-cell *matCellDef="let row">{{ row.product.name }}</td>
      </ng-container>

      <!-- quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
        <td mat-cell *matCellDef="let row">{{ row.quantity }}</td>
      </ng-container>

      <!-- tax Column -->
      <ng-container matColumnDef="tax">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tax</th>
        <td mat-cell *matCellDef="let row">{{ row.tax }}</td>
      </ng-container>

      <!-- importDate Column -->
      <ng-container matColumnDef="importDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Import Date</th>
        <td mat-cell *matCellDef="let row">{{ row.importDate | date}}</td>
      </ng-container>

      <!-- exportDate Column -->
      <ng-container matColumnDef="exportDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Export Date</th>
        <td mat-cell *matCellDef="let row">{{ row.exportDate | date}}</td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary"><mat-icon>remove_red_eye</mat-icon></button>
          <button mat-icon-button color="warn"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="accent"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
