<form [formGroup]="singUpForm">
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" formControlName="email">
    <div *ngIf="email.invalid && (email.touched || email.dirty)" class="alert alert-danger">
      <div *ngIf="email.errors.required">
        Email is required
      </div>
      <div *ngIf="email.errors.email">
        Email is not valid
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password">
    <div *ngIf="password.invalid && (password.touched || password.dirty)" class="alert alert-danger">
      <div *ngIf="password.errors.required">
        Password is required
      </div>
      <div *ngIf="password.errors.minlength">
        Password length is 6
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" class="form-control" formControlName="confirmPassword">
    <div *ngIf="confirmPassword.invalid && (confirmPassword.touched || confirmPassword.dirty)" class="alert alert-danger">
      <div *ngIf="confirmPassword.errors.required">
        Password is required
      </div>
      <div *ngIf="confirmPassword.errors.minlength">
        Password length is 6
      </div>
      <div *ngIf="confirmPassword.errors.confirmedValidator">
        Confirm Password is different with Password
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Country</label>
    <select formControlName="country">
      <option value="Viet Nam" selected>Viet Nam</option>
      <option value="Han Quoc">Han Quoc</option>
    </select>
    <div *ngIf="country.invalid && (country.touched || country.dirty)" class="alert alert-danger">
      <div *ngIf="country.errors.required">
        Country is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Age</label>
    <input type="number" class="form-control" formControlName="age">
    <div *ngIf="age.invalid && (age.touched || age.dirty)" class="alert alert-danger">
      <div *ngIf="age.errors.required">
        Age is required
      </div>
      <div *ngIf="age.errors.min">
        Min age is 18
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Gender</label>
    <input type="radio" formControlName="gender" value="1">Male
    <input type="radio" formControlName="gender" value="0">Female
    <div *ngIf="gender.invalid && (gender.touched || gender.dirty)" class="alert alert-danger">
      <div *ngIf="gender.errors.required">
        Gender is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="text" class="form-control" formControlName="phone">
    <div *ngIf="phone.invalid && (phone.touched || phone.dirty)" class="alert alert-danger">
      <div *ngIf="phone.errors.required">
        Phone is required
      </div>
      <div *ngIf="phone.errors.pattern">
        Phone is invalid
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!singUpForm.valid">Submit</button>
</form>
